name: MesonLsp-CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build MesonLsp
        run: |
          sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 7DAAC99C
          sudo add-apt-repository ppa:vala-team
          sudo apt-get update
          sudo apt install -y libgee-0.8-dev valac* meson libglib2.0-dev libjsonrpc-glib-1.0-dev libjson-glib-dev
          meson build
          cd build
          ninja install
